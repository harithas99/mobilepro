<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 100%">
                {%if mobile.image %}
                 <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
                {%endif%}
                <div class="card-body">
                    <h5 class="card-title">MobileName:{{mobile.mobile_name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Colour:mobile.colour</h6>
                    <p class="card-text">Battery:{{mobile.battery}}</p>
                     <p class="card-text">Storage:{{mobile.storage}}</p>
                     <p class="card-text">Ram:{{mobile.ram}}</p>
                     <p class="card-text">Processor{{mobile.processor}}</p>
                     <p class="card-text">Price{{mobile.price}}</p>
                     <p class="card-text">Weight{{mobile.weight}}</p>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
